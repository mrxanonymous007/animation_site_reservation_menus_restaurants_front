<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>ohmyfood</title>
</head>
<body>

    <header>
            <a href="index.html">
                <h1>ohmyfood</h1>
            </a>
    </header>



    <main>
        <!-- Barre de recherche -->
        <form action="#">
            <div class="border__input">
                <i class="fa-solid fa-location-dot border__input--icon"></i>
                <input class="border__input--text" type="text" placeholder="Paris, Belleville">
            </div>
        </form>


        <!-- Résumé -->
        <section>
            <div class="resume">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a class="resume__btn--explore" href="#restaurants">Explorer nos restaurants</a>
            </div>
        </section>


        <!-- Boutons -->
        <section>

            <div class="btn-section">
                <h2>Fonctionnement</h2>

                <a href="#">
                    <div class="button">
                        <div class="border-stickers">
                        <span class="stickers">1</span>
                        </div>

                        <div class="border-icontxt">
                            <div class="icontxt">
                                <i class="fas fa-mobile-alt icon"></i>
                                <div class="txt">
                                    <p>Choisissez votre restaurant</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="button">
                        <div class="border-stickers">
                        <span class="stickers">2</span>
                        </div>

                        <div class="border-icontxt">
                            <div class="icontxt">
                                <i class="fas fa-list-ul icon"></i>
                                <div class="txt">
                                    <p>Composez votre menu</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="#">
                    <div class="button">
                        <div class="border-stickers">
                        <span class="stickers">3</span>
                        </div>

                        <div class="border-icontxt">
                            <div class="icontxt">
                                <i class="fas fa-store icon"></i>
                                <div class="txt">
                                    <p>Dégustez au restaurant</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </section>
        

        <!-- Restaurants -->

        <section id="restaurants">
            <div class="bg-section">
                <h2>Restaurants</h2>

                <div class="border-1"> regroupement 4 cartes - rien
                    <div class="border-2"> regroupement 2 menus</div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
