<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>ohmyfood</title>
</head>
<body>

    <header>
            <a href="index.html">
                <h1>ohmyfood</h1>
            </a>
    </header>



    <main>
        <!-- Barre de recherche -->
        <form action="#">
            <div class="border--input">
                <i class="fa-solid fa-location-dot border__icon"></i>
                <input class="border__text" type="text" placeholder="Paris, Belleville">
            </div>
        </form>


        <!-- Résumé -->
        <section>
            <div class="resume">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a class="resume__btn--explore" href="#restaurants">Explorer nos restaurants</a>
            </div>
        </section>


        <!-- Boutons -->
        <section>
            <div class="btn-section">
                <h2>Fontionnement</h2>
                <div class="btn-section__button">

                    <div>
                        <button>
                            <span class="btn-section__button--number">1</span>
                            <i class="fas fa-mobile-alt"></i>
                                Choisissez un restaurant
                        </button>
                    </div>


                    <div>
                        <button>
                            <span class="btn-section__button--number">2</span>
                            <i class="fas fa-list-ul"></i>
                                Composez votre menu
                        </button>
                    </div>

                    <div>
                        <button>
                            <span class="btn-section__button--number">3</span>
                            <i class="fas fa-store"></i>
                                Dégustez au restaurant
                        </button>
                    </div>

                </div>
            </div>
        </section>




        <section id="restaurants">
            <div class="bg-menus">
                <h2>Restaurants</h2>

                <div class="big-class">
                    <div class="first-2">
                        <div class="card">
                            <span class="stickers-new">Nouveau</span>
                            <div class="card-text"></div>
                            <div class="card-info">
                                <!-- <i class="fas fa-heart"></i> -->
                            </div>
                        </div>
                        <div class="card">
                            <span class="stickers-new">Nouveau</span>
                        </div>
                    </div>

                    <div class="first-2">
                        <div class="card">
                            <div></div>
                        </div>
                        <div class="card">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
