<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>ohmyfood</title>
</head>
<body>

    <header>
            <a href="index.html">
                <h1>ohmyfood</h1>
            </a>
    </header>



    <main>
        <!-- Barre de recherche -->
        <form action="#">
            <div class="border--input">
                <i class="fa-solid fa-location-dot border__icon"></i>
                <input class="border__text" type="text" placeholder="Paris, Belleville">
            </div>
        </form>


        <!-- Résumé -->
        <section>
            <div class="resume">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <a class="resume__btn--explore" href="#">Explorer nos restaurants</a>
            </div>
        </section>


        <!-- Boutons -->
        <section>
            <div class="btn-section">
                <h2>Fontionnement</h2>
                <div class="btn-section__button">
                    <button>
                        <i class="fas fa-mobile-alt"></i>
                        Choisissez un restaurant
                    </button>
                    <button>
                        <i class="fas fa-list-ul"></i>
                        Composez votre menu
                    </button>
                    <button>
                        <i class="fas fa-store"></i>
                        Dégustez au restaurant
                    </button>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
